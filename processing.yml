#########################################################################
# Playbook to deploy a new processing server in NGI production platform #
#########################################################################

---
- hosts: processing
  # Switch to the production user in the Processing server for all tasks to be executed
  sudo_user: '{{ user }}'
  sudo: yes

  vars:
    miniconda_url: '~/.miniconda'

  roles:
    - robinandeer.miniconda
    - processing
