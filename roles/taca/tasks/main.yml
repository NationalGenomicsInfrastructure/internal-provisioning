- name: Fetch statusdb from GitHub
  git: repo="{{ statusdb_repo }}"
       dest="{{ statusdb_dest }}"
       version="{{ statusdb_version }}"
       force=yes

- name: Install statusdb requirements
  shell: "pip install -r {{ statusdb_dest }}/requirements.txt"

- name: Install statusDB
  shell: "pip install ."
  args:
    chdir: "{{ statusdb_dest }}"

